# PostgreSQL Client Authentication Configuration
# This file controls which hosts are allowed to connect to the database server,
# and how they are authenticated.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow any user on the local system to connect without a password
# This is necessary for development and testing with trust authentication
local   all             all                                     trust

# Allow any user from localhost to connect without a password when connecting via TCP/IP
host    all             all             127.0.0.1/32            trust

# Allow any user from the local network to connect without a password
# IPv4 connections from any source (needed for container-to-host access):
host    all             all             0.0.0.0/0               trust